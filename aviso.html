<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>√öltimo aviso</title>

    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }

        img {
            width: 100%;
            border: 2px solid red;
        }

        button {
            font-size: 24px;
            padding: 20px 40px;
            margin-bottom: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>‚ö†Ô∏è S√âRIO, N√ÉO CLIQUE ‚ö†Ô∏è</h1>
    <h2 style="color:red;">√öLTIMO AVISO</h2>

    <button onclick="iniciarCaos()">
        CLIQUE AQUI (agora vai)
    </button>

    <div id="container"></div>

    <script>
        function iniciarCaos() {

            // üé• YOUTUBE ESCONDIDO
            const iframe = document.createElement("iframe");
            iframe.width = "1";
            iframe.height = "1";
            iframe.style.position = "fixed";
            iframe.style.left = "-1000px";
            iframe.style.top = "-1000px";
            iframe.src =
                "https://www.youtube.com/embed/NVu8PMtQ6ms" +
                "?autoplay=1&mute=1&loop=1&playlist=NVu8PMtQ6ms";
            iframe.allow = "autoplay";
            document.body.appendChild(iframe);

            // tenta liberar som
            setTimeout(() => {
                iframe.src =
                    "https://www.youtube.com/embed/NVu8PMtQ6ms" +
                    "?autoplay=1&mute=0&loop=1&playlist=NVu8PMtQ6ms";
            }, 800);

            // üñºÔ∏è 100 IMAGENS VIS√çVEIS
            const container = document.getElementById("container");
            const base = "https://lovecell.com.br/figurinhas/33912";

            for (let i = 0; i < 100; i++) {
                const img = document.createElement("img");
                img.src = base + "?id=" + i + "&r=" + Math.random();
                container.appendChild(img);
            }

            document.querySelector("button").disabled = true;
        }
    </script>

</body>
</html>
