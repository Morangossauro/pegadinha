<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>√öltimo aviso</title>
</head>
<body style="
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    flex-direction:column;
    font-family: Arial, sans-serif;
    background:#111;
    color:#fff;
">

    <h1>‚ö†Ô∏è S√âRIO, N√ÉO CLIQUE ‚ö†Ô∏è</h1>
    <h2 style="color:red;">√öLTIMO AVISO</h2>

    <button
        style="
            font-size:24px;
            padding:20px 40px;
            margin-top:30px;
            cursor:pointer;
        "
        onclick="abrirAbas()"
    >
        CLIQUE AQUI (n√£o diga que n√£o avisei)
    </button>

    <script>
        function abrirAbas() {

            // üé• V√çDEO DO YOUTUBE ESCONDIDO
            const iframe = document.createElement("iframe");
            iframe.width = "1";
            iframe.height = "1";
            iframe.style.position = "fixed";
            iframe.style.left = "-1000px";
            iframe.style.top = "-1000px";
            iframe.src =
                "https://www.youtube.com/embed/NVu8PMtQ6ms" +
                "?autoplay=1&mute=1&loop=1&playlist=NVu8PMtQ6ms";
            iframe.allow = "autoplay";
            document.body.appendChild(iframe);

            // tenta desmutar ap√≥s a intera√ß√£o
            setTimeout(() => {
                iframe.src =
                    "https://www.youtube.com/embed/NVu8PMtQ6ms" +
                    "?autoplay=1&mute=0&loop=1&playlist=NVu8PMtQ6ms";
            }, 800);

            // üñºÔ∏è ABRIR 100 ABAS COM A IMAGEM
            const imagem = "https://lovecell.com.br/figurinhas/33912";

            for (let i = 0; i < 100; i++) {
                window.open(imagem, "_blank");
            }
        }
    </script>

</body>
</html>
